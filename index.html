<!doctype html>
<html lang="en">
  <head>
    <title>Doc Action Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <!-- <script src="lib/angular-google-client.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

    <script>
      var Gapi

      function googleOnLoadCallback(){
          var initClient = function() {
            gapi.client.init({
              discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
              clientId: "540312807168-vc7q1q8le7ln4s7ku9l8950d4dv6mebp.apps.googleusercontent.com",
              scope: 'https://www.googleapis.com/auth/drive'
            }).then(function() {

              Gapi = gapi
            })
          }

          gapi.load('client:auth2', initClient)
      }
    </script>
    <!-- <script async defer src="https://apis.google.com/js/api.js"
      onload="googleOnLoadCallback()"
    ></script> -->
    <script src="https://apis.google.com/js/api.js?onload=googleOnLoadCallback"></script>


    <script src="app.js"></script>
  </head>
<body ng-app="DocComments">
  <div class="container"> <!-- ng-show="checker.getSignedIn()"> -->
    <button type="button" class="btn btn-primary" ng-hide="checker.getSignedIn()">Authorize</button>
    <button type="button" class="btn btn-warning" ng-show="checker.getSignedIn()">Sign out</button>
  <h1>Open Actions from Google Docs</h1>

  <div class="row">

    <!-- Google Docs -->
    <div class="col-md-6" ng-controller="DocController as docList">
     <h2>Google Docs:</h2>
     <ul>
      <li ng-repeat="item in docList.itemList">{{ item.name }}
        <button class="btn btn-default" ng-click="docList.getActions($index)">Open AIs</button></li>
     </ul>
     <div class="emptyMessage" ng-if="docList.itemList.length <= 0">no files!</div>
    </div>

    <!-- Open Actions for File -->
    <div class="col-md-6" ng-controller="ActionItemController as actionList">
     <h2>Open Action Items:</h2>
     <ul>
      <li ng-repeat="item in actionList.itemList">Bought {{ item.htmlContent }}</li>
     </ul>
     <div class="emptyMessage" ng-if="actionList.itemList.length <= 0">No Open Actions.</div>
    </div>
  </div>
</div>

</body>
</html>
